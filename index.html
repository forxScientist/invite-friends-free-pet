<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("img.jpg"); /* Replace with your actual background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }

    .video-container {
      display: none;
      text-align: center;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginForm">
    <h2>Log in to Roblox</h2>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button onclick="playPrank()">Login</button>
  </div>

  <div class="video-container" id="prankVideo">
    <h2>UMAASA KA NA NAMAN BOI AHAHHAHA</h2>
    <video id="prankVid" src="vid.mp4" autoplay playsinline controls></video>
  </div>

  <script>
    function playPrank() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("prankVideo").style.display = "block";

      const video = document.getElementById("prankVid");
      video.muted = false; // Unmute
      video.play().catch((error) => {
        console.error("Video playback failed:", error);
      });
    }
  </script>

</body>
</html>
